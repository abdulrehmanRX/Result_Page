{% include "header.html" %}


<style>


    .bo1 {
        width: auto;
        height: 80vh; /* Full height of the viewport */
        background-color: #ffffff;
        display: grid;
        justify-items: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }

    .form {
        width: 350px; /* You can set a width for consistency */
        padding: 20px;
        background-color: #c0d9ff;
        border-radius: 8px;
        box-shadow: -18px 20px 20px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    input[type=text]{
        width: 90%;
        padding: 5px;
    }
    input[type=password]{
        width: 90%;
        padding: 5px;
    }

    input[type=submit]{
        width: 166px;
        height: 18px;
        padding-top: 10px;
        padding-bottom: 20px;
        margin: 9px;
        
        
    }

    p{
        display: flex;
        justify-content: center;
    }
</style>

<div class="bo1">

    
    <form class="form" method="POST">
        
        <h2>Login</h2>
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>  

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</div>

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    

</html>
